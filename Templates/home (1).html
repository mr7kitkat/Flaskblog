{% extends "index.html" %}
{% block title %}Home{% endblock %}
{% block body %}
    {% for post in posts %}
      <div class="post">
        <h1>{{post.title}}</h1>
        <p class="authored">
          <span class="author">
            {{post.author}}
            </span>|
            <span class="date">
              {{post.date_posted}}
              </span>
        </p>
        <p class="content">
          {{post.content}}
        </p>
      </div>
    {% endfor %}
{% endblock %}
